spring:
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    url: ${MYSQL_URL}
    hikari:
      maximum-pool-size: 100
      minimum-idle: 10
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
jwt:
  issuer: ${TOKEN_ISSUER}
  base64-secret: ${TOKEN_SECRET}
  token-validity-in-seconds: ${TOKEN_EXPIRATION}
server:
  port: ${SERVER_PORT}
springdoc:
  swagger-ui:
    path: /docs
    filter: true
