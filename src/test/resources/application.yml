spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;
    username: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
  flyway:
    enabled: false
jwt:
  issuer: ${TOKEN_ISSUER}
  base64-secret: ${TOKEN_SECRET}
  token-validity-in-seconds: ${TOKEN_EXPIRATION}
