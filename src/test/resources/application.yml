spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;
    username: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: true
  data:
    redis:
      host: 127.0.0.1
      port: 6379
  flyway:
    enabled: false
sentry:
  enabled: false
