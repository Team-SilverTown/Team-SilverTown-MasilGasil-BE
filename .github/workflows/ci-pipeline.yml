name: Java CI with Gradle

on:
  pull_request:

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: 체크 아웃
        uses: actions/checkout@v4

      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: 테스트 application.yaml 덮어쓰기
        uses: microsoft/variable-substitution@v1
        with:
          files: ./src/test/resources/application.yml
        env:
          jwt.issuer: ${{ secrets.TOKEN_ISSUER }}
          jwt.base64-secret: ${{ secrets.TOKEN_SECRET }}
          jwt.token-validity-in-seconds: ${{ secrets.TOKEN_EXPIRATION }}

      - name: Gradle 권한 부여
        run: chmod +x gradlew

      - name: 프로젝트 빌드
        run: ./gradlew clean build

      - name: Checkstyle 결과 표시
        uses: lcollins/checkstyle-github-action@v2.0.0
        with:
          path: '**/build/reports/checkstyle/**.xml'
          title: 📝 Checkstyle report

      - name: Jacoco 테스트 결과 출력
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          title: 📑 Jacoco 테스트 결과
          paths: ${{ github.workspace }}/**/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 50
          min-coverage-changed-files: 50
          update-comment: true
